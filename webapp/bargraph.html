<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css">
		<title>HTML5 Canvas For Absolute Beginners | onlyWebPro.com</title>
        <script type="text/javascript">
		function draw() {

    		var ctx = document.getElementById('myCanvas').getContext('2d');
    		var img = new Image();

			//image object is onload
    		img.onload = function(){
				ctx.drawImage(img,0,0);

				//draw the rectangle
				ctx.beginPath();
				ctx.moveTo(100,115);
				ctx.lineTo(120,115);
				ctx.lineTo(120,230);
				ctx.lineTo(100,230);
				ctx.closePath();
				ctx.stroke();

				//draw the wick
				//ctx.beginPath();
				//ctx.moveTo(110,145);
				//ctx.lineTo(110,175);
				//ctx.stroke();
				
				
								//draw the rectangle
				ctx.beginPath();
				ctx.moveTo(140,100);
				ctx.lineTo(160,100);
				ctx.lineTo(160,230);
				ctx.lineTo(140,230);
				ctx.closePath();
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(180,200);
				ctx.lineTo(200,200);
				ctx.lineTo(200,230);
				ctx.lineTo(180,230);
				ctx.closePath();
				ctx.stroke();


			};
			img.src = 'mygraph.png';
			}
		</script>
	</head>

	<div id="main">
		<body onLoad="draw()">
			<ul class="navbar">
				<li><a href="index.html">Home</a>
			</ul>
			<canvas id="myCanvas" width="568" height="262">
				<!-- Insert fallback content here -->
				Sorry, your browser doesn't support canvas technology
			</canvas>
		</body>
	</div>
</html>
